- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa/properties/uaa/ldap?
  value: ((ldap))

- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa/properties/uaa/scim/external_groups?/ldap
  value:
    ((ldap_admin_group)):
      - uaa.user
      - openid
      - bosh.admin
      - credhub.read
      - credhub.write
    ((ldap_audit_group)):
      - uaa.user
      - openid
      - bosh.read
